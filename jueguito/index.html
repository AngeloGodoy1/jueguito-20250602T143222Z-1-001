<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio - Juego del Ahorcado</title>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #ffffff;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background-color: #2ecc71;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Juego del Ahorcado</h1>
  <input type="text" id="playerName" placeholder="Tu nombre" />
  <br />
  <button id="startGameBtn">Comenzar Juego</button>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const SUPABASE_URL = 'https://onbjcfugblwstbrgvvsk.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9uYmpjZnVnYmx3c3Ricmd2dnNrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg3MjYxMjksImV4cCI6MjA2NDMwMjEyOX0.yEoM0o1IaJgWu7RlrcB1Odmc2es1-QTXMYvOysRi4Ck';
  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const startGameBtn = document.getElementById('startGameBtn');
  const playerNameInput = document.getElementById('playerName');

  startGameBtn.addEventListener('click', async () => {
    const name = playerNameInput.value.trim();
    if (!name) {
      alert('Por favor, ingresa tu nombre.');
      return;
    }

    localStorage.setItem('playerName', name);

    const { data, error } = await supabaseClient
      .from('jugadores')
      .insert([{ nombre: name, puntaje: 0 }]);

    if (error) {
      console.error('Error al guardar en Supabase:', error);
    } else {
      console.log('Jugador guardado:', data);
    }

    window.location.href = 'juego.html';
  });
</script>

</body>
</html>
